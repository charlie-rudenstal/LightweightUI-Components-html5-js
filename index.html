<html>
<head>
    <title>Lightweight UI Components for HTML5/JS</title>
    <script type="text/javascript" src="src/lib/sizzle/sizzle.js"></script>    
    <script type="text/javascript" src="src/enumerable/LC.Enumerable.js"></script>
    <script type="text/javascript" src="src/element/LC.Element.js"></script>
    <script type="text/javascript" src="src/templating/LC.Templating.js"></script> 
    <script type="text/javascript" src="src/listbox/LC.Listbox.js"></script>

    <style type="text/css">
        html, body
        {
            background-color: #eee;
            font-family: helvetica, arial, sans-serif;
            font-size: 14px;
        }

        .listbox
        {
            background-color: white;
            width: 250px;
            border: 1px solid #bbb;
            list-style-type: none;
            padding: 0px;
        }

        .listbox li
        {
            padding: 7px 6px;
        }

        .listbox .selected
        {
            background-color: #bbbbaa;
            background-color: #7799cc;
            color: white;
        }

        .listbox.horizontal li
        {
            float: left;
        }

        .clearfix:after {
            content: ".";
            display: block;
            clear: both;
            visibility: hidden;
            line-height: 0;
            height: 0;
        }
         
        .clearfix {
            display: inline-block;
        }
         
        html[xmlns] .clearfix {
            display: block;
        }
         
        * html .clearfix {
            height: 1%;
        }
    </style>
</head>
<body>

    <article>
        <header>
            <h1>Listboxes with multiple selection</h1>
        </header>
        
        <ul data-component="listbox" class="listbox">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>   

        <ul class="listbox horizontal clearfix" data-component="listbox">
            <li><img src="http://www.arthursclipart.org/birds/birds/bird%204.gif" height="100" /></li>
            <li><img src="http://www.arthursclipart.org/birds/birds/bird%204.gif" height="100" /></li>
            <li><img src="http://www.arthursclipart.org/birds/birds/bird%204.gif" height="100" /></li>
            <li><img src="http://www.arthursclipart.org/birds/birds/bird%204.gif" height="100" /></li>
        </ul> 
    </article>

</html>
